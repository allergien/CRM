<!doctype html>
<html>
<head>
  <title>CRM - Lead Takip</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Lead Listesi</h1>
  <form method="POST" action="/add">
    <input name="name" placeholder="İsim" required>
    <input name="phone" placeholder="Telefon" required>
    <input name="source" placeholder="Kaynak (Meta, Web)">
    <input name="follow_up" type="date">
    <input name="note" placeholder="Not">
    <button type="submit">Ekle</button>
  </form>
  <table>
    <tr><th>ID</th><th>İsim</th><th>Telefon</th><th>Kaynak</th><th>Takip Tarihi</th><th>Not</th></tr>
    {% for lead in leads %}
      <tr>
        <td>{{ lead[0] }}</td>
        <td>{{ lead[1] }}</td>
        <td>{{ lead[2] }}</td>
        <td>{{ lead[3] }}</td>
        <td>{{ lead[4] }}</td>
        <td>{{ lead[5] }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
  <form method="POST">
    <input type="text" name="isim" placeholder="İsim">
    <input type="text" name="telefon" placeholder="Telefon">
    
    <!-- KAYNAK dropdown menü -->
    <select name="kaynak">
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="Web">Web</option>
        <option value="Whatsapp">WhatsApp</option>
        <option value="Google Ads">Google Ads</option>
        <option value="Diğer">Diğer</option>
    </select>

    <input type="date" name="tarih" placeholder="Takip Tarihi">
    <input type="text" name="not" placeholder="Not">
    <button type="submit">Ekle</button>
</form>

</html>
